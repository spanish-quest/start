<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCG - Spanish Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://lacgeo.com/sites/default/files/pinus_hartwegii_forest_opt.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .title {
            font-family: 'Pacifico', cursive;
            font-size: 50px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 10%;
            animation: wiggle 1s infinite alternate;
        }
        @keyframes wiggle {
            0% { transform: rotate(-3deg); }
            100% { transform: rotate(3deg); }
        }
        .start-button {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #008CBA;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .start-button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <h1 class="title">Spanish Quest</h1>
    <button class="start-button" onclick="location.href='cut.html'">Start</button>
</body>
</html>
