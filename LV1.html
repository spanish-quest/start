<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platformer Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #gameCanvas {
      display: block;
      background: #87CEEB;
      width: 100%;
      height: 100%;
    }
    #overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: min(5vw, 24px);
    }
    #restartButton {
      padding: 1.5vh 3vw;
      font-size: min(4vw, 20px);
      margin-top: 2vh;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h1>You died</h1>
    <button id="restartButton">Restart</button>
  </div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let baseWidth = 800;
    let baseHeight = 400;
    let scaleRatio = 1;
    
    // Set initial canvas size
    function resizeCanvas() {
      const targetWidth = window.innerWidth;
      const targetHeight = window.innerHeight;
      
      // Maintain aspect ratio (16:9)
      const widthRatio = targetWidth / baseWidth;
      const heightRatio = targetHeight / baseHeight;
      scaleRatio = Math.min(widthRatio, heightRatio);
      
      canvas.width = baseWidth * scaleRatio;
      canvas.height = baseHeight * scaleRatio;
    }

    // Game Settings
    const GRAVITY = 0.5;
    const FRICTION = 0.85;
    const LEVEL_END_X = 5000;
    let cameraX = 0;
    let isDead = false;

    // Player Setup (scales with screen size)
    const player = {
      x: 50,
      y: 50,
      baseWidth: 40,
      baseHeight: 60,
      velocityX: 0,
      velocityY: 0,
      speed: 15,
      onGround: false,
      get width() { return this.baseWidth * scaleRatio },
      get height() { return this.baseHeight * scaleRatio }
    };

    // Level Elements
    let blocks = [];
    let enemies = [];
    const levelEnd = {
      x: LEVEL_END_X - 200,
      y: 0, // Will be set in initializeGame()
      baseWidth: 200,
      baseHeight: 250,
      image: new Image(),
      get width() { return this.baseWidth * scaleRatio },
      get height() { return this.baseHeight * scaleRatio }
    };

    // Image Load Handler
    levelEnd.image.onload = () => {
      levelEnd.y = canvas.height - levelEnd.height - 50 * scaleRatio;
    };
    levelEnd.image.src = 'https://wallpapers.com/images/hd/pixelated-cave-entrace-2u94mar9b5un3n57.jpg';

    // Initialize Game
    function initializeGame() {
      blocks = generatePlatformLayout();
      enemies = generateEnemies(blocks);
      
      player.x = blocks[0].x + blocks[0].width/2 - player.width/2;
      player.y = blocks[0].y - player.height;
      player.velocityX = 0;
      player.velocityY = 0;
      player.onGround = true;
      
      cameraX = 0;
      isDead = false;
    }

    // Platform Generation (scales with screen size)
    function generatePlatformLayout() {
      const platforms = [];
      const floorY = canvas.height - 50 * scaleRatio;

      platforms.push({
        x: 0,
        y: floorY,
        baseWidth: 300,
        height: 20 * scaleRatio,
        get width() { return this.baseWidth * scaleRatio }
      });

      let currentX = 300 * scaleRatio;
      let currentY = floorY;

      while (currentX < LEVEL_END_X - 500 * scaleRatio) {
        const horizontalGap = (100 + Math.random() * 150) * scaleRatio;
        const verticalGap = Math.min(Math.max(-100, Math.random() * 200 - 100), 100) * scaleRatio;

        const nextX = currentX + horizontalGap;
        const nextY = currentY + verticalGap;

        platforms.push({
          x: nextX,
          y: Math.min(Math.max(nextY, 150 * scaleRatio), floorY - 50 * scaleRatio),
          baseWidth: 200 + Math.random() * 100,
          height: 20 * scaleRatio,
          get width() { return this.baseWidth * scaleRatio }
        });

        currentX = nextX;
        currentY = nextY;
      }

      platforms.push({
        x: LEVEL_END_X - 400 * scaleRatio,
        y: floorY,
        baseWidth: 200,
        height: 20 * scaleRatio,
        get width() { return this.baseWidth * scaleRatio }
      });

      return platforms;
    }

    // Enemy Generation (scales with screen size)
    function generateEnemies(platforms) {
      return platforms.slice(1).map(platform => {
        if (Math.random() < 0.3) {
          return {
            x: platform.x + platform.width/2 - 16 * scaleRatio,
            y: platform.y - 32 * scaleRatio,
            baseWidth: 32,
            baseHeight: 32,
            get width() { return this.baseWidth * scaleRatio },
            get height() { return this.baseHeight * scaleRatio }
          };
        }
        return null;
      }).filter(Boolean);
    }

    // Collision Detection (uses scaled values)
    function checkPlatformCollision() {
      player.onGround = false;
      blocks.forEach(block => {
        if (player.x < block.x + block.width &&
            player.x + player.width > block.x &&
            player.y + player.height > block.y &&
            player.y < block.y + block.height) {
            
          if (player.velocityY > 0) {
            player.y = block.y - player.height;
            player.velocityY = 0;
            player.onGround = true;
          }
          else if (player.velocityY < 0) {
            player.y = block.y + block.height;
            player.velocityY = 0;
          }
        }

        if (player.y + player.height > block.y &&
            player.y < block.y + block.height) {
            
          if (player.velocityX > 0 && 
              player.x + player.width <= block.x &&
              player.x + player.width + player.velocityX > block.x) {
            player.x = block.x - player.width;
            player.velocityX = 0;
          }
          else if (player.velocityX < 0 && 
                   player.x >= block.x + block.width &&
                   player.x + player.velocityX < block.x + block.width) {
            player.x = block.x + block.width;
            player.velocityX = 0;
          }
        }
      });
    }

    // Player Physics
    function updatePlayer() {
      if (isDead) return;

      if (keys.ArrowRight) player.velocityX += 0.5;
      if (keys.ArrowLeft) player.velocityX -= 0.5;
      
      player.velocityX *= FRICTION;
      player.velocityX = Math.max(-player.speed, Math.min(player.speed, player.velocityX));

      if (keys.ArrowUp && player.onGround) {
        player.velocityY = -12;
        player.onGround = false;
      }

      player.velocityY += GRAVITY;
      player.x += player.velocityX;
      player.y += player.velocityY;
      player.x = Math.max(0, Math.min(LEVEL_END_X - player.width, player.x));

      checkPlatformCollision();
    }

    // Collision Handling
    function checkCollisions() {
      if (player.y + player.height > canvas.height) {
        handleDeath();
        return;
      }

      enemies.forEach(enemy => {
        if (player.x < enemy.x + enemy.width &&
            player.x + player.width > enemy.x &&
            player.y < enemy.y + enemy.height &&
            player.y + player.height > enemy.y) {
          if (player.velocityY > 0) {
            enemies = enemies.filter(e => e !== enemy);
            player.velocityY = -10;
          } else {
            handleDeath();
          }
        }
      });
    }

    // Camera System
    function updateCamera() {
      cameraX = Math.max(0, player.x - canvas.width/2);
      cameraX = Math.min(cameraX, LEVEL_END_X - canvas.width);
    }

    // Death Handling
    function handleDeath() {
      isDead = true;
      document.getElementById('overlay').style.display = 'flex';
    }

    // Rendering
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Background
      ctx.fillStyle = '#87CEEB';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.save();
      ctx.translate(-cameraX, 0);

      // Platforms
      ctx.fillStyle = 'green';
      blocks.forEach(p => ctx.fillRect(p.x, p.y, p.width, p.height));

      // Enemies
      ctx.fillStyle = 'red';
      enemies.forEach(e => ctx.fillRect(e.x, e.y, e.width, e.height));

      // Level End
      ctx.drawImage(levelEnd.image, levelEnd.x, levelEnd.y, levelEnd.width, levelEnd.height);

      // Player
      ctx.fillStyle = 'black';
      ctx.fillRect(player.x, player.y, player.width, player.height);

      ctx.restore();
    }

    // Game Loop
    function gameLoop() {
      if (!isDead) {
        updatePlayer();
        checkCollisions();
        updateCamera();
      }
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Input Handling
    const keys = {};
    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);
    document.getElementById('restartButton').addEventListener('click', () => {
      initializeGame();
      document.getElementById('overlay').style.display = 'none';
    });

    // Setup Event Listeners
    window.addEventListener('resize', () => {
      resizeCanvas();
      initializeGame();
    });

    // Start Game
    resizeCanvas();
    initializeGame();
    gameLoop();
  </script>
</body>
</html>
